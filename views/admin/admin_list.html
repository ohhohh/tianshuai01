<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员列表</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
</head>

<body>
    <div class="container-fluid">
        
        <div class="table-responsive">
            <a href="/admin/add.html" class="btn btn-primary">添加</a>
            <table class="table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>头像</th>
                        <th>级别</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {{each admin_list}}
                    <tr>
                        <td>{{$value.id}}</td>
                        <td>{{$value.admin_name}}</td>
                        <td><img src="{{$value.admin_avatar == 'default.jpg' ? '/images/default.jpg' : '/'+$value.admin_avatar}}" alt="" class="img-thumbnail" width="90"></td>
                        <td>{{$value.admin_role}}</td>
                        <td>{{$value.create_time}}</td>
                        <td>
                            <a href="/admin/edit?eid={{$value.id}}" class="btn btn-info">编辑</a>
                            <a href="/admin/delete?did={{$value.id}}" class="btn btn-danger">删除</a>
                        </td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</body>

</html>
