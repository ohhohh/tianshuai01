<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/users/edit" method="POST">
    <div>
        cid: <input type="text" name="cid" value="{{user.cid}}">
    </div>
    <div>
        username: <input type="text" name="username" value="{{user.username}}">
    </div>
<!--    <div>-->
<!--        password: <input type="text" name="password" value="{{user.password}}">-->
<!--    </div>-->
    <div>
        性别：
        <input type="radio" name="sex" value="男">男
        <input type="radio" name="sex" value="女">女
    </div>
    <div>
        <input type="text" name="miaoshu" value="{{user.miaoshu}}">
    </div>
    <div>
        爱好：
        <input type="checkbox" name="hobby" value="篮球">篮球
        <input type="checkbox" name="hobby" value="打代码">打代码
        <input type="checkbox" name="hobby" value="找bug">找bug
        <input type="checkbox" name="hobby" value="植发">植发
    </div>
    <div>
        <input type="hidden" name="eid" value="{{user.id}}">
        <input type="submit">
    </div>
</form>
</body>
</html>
