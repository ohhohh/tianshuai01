{{extend './layout.html'}}

{{block 'title'}}
测试无限分类
{{/block}}

{{block 'content'}}

<div class="container">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>分类名称</th>
            <th>状态</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        {{each cat_list}}
        <tr>
            <td>{{$value.id}}</td>
            <td>{{'-->|'.repeat($value.level)}}{{$value.category}}</td>
            <td>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" class="" value="{{$value.status}}" {{$value.status== 1 ?
                        'checked' : ''}}>
                    </label>
                </div>


            </td>
            <td>
                <a href="#" class="btn btn-success">编辑</a>
                <a href="/admin/del_cat/{{$value.id}}}" class="btn btn-danger">删除</a>
            </td>
        </tr>
        {{/each}}
        </tbody>
        <tfoot></tfoot>
    </table>
</div>

{{/block}}
