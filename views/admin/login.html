<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}-登录</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css">
    <style>
        .container{
            max-width: 600px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-primary">登录</h1>
        <form action="/admin/login" method="post" class="form-horizontal">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">用户名: </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="admin_name" id="inputEmail3" placeholder="请输入用户名">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码: </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="admin_password" id="inputPassword3" placeholder="请输入密码">
                </div>
            </div>
<!--            <div class="form-group">-->
<!--                <label for="code" class="col-sm-2 control-label">验证码: </label>-->
<!--                <div class="col-sm-10">-->
<!--                    <input type="password" class="form-control" id="code" placeholder="请输入密码">-->
<!--                </div>-->
<!--            </div>-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="remember" value="true"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class=" col-sm-12" style="text-align:center;">
                    <button type="submit" class="btn btn-primary">登录</button>
                </div>
            </div>
        </form>
    </div>
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</body> 

</html>
